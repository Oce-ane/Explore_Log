<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');

  .error-page {
    background-color: white;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 1rem;
  }
  .error-page h1{
    font-family: "Anton", "sans-serif";
  }

  .error-page div.dialog {
    background-image: url('https://media.istockphoto.com/id/1315152008/photo/passport-airplane-tickets-yellow-suitcase-sun-hat-and-protective-face-mask-on-yellow.webp?b=1&s=170667a&w=0&k=20&c=7ZXNxfmh71Z7nJXKWFT4BY-Hp1XZQpgB_LipRf1y_L4=');
    background-repeat: none;
    background-size: cover;
    padding: 20px;
    border: 1px solid lightgray;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80vw;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin-bottom: 1rem;
    transition: transform 0.3s ease;
    position: relative;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 400px;
    display: flex;
    flex-direction: column;
    align-content: center;
    justify-content: center;
  }

  .error-page div.dialog a {
    text-decoration: none;
    color: black;
  }
  .error-page div.dialog button {
    border-radius:8px;
    background-color: #FFD952;
    color: black;
    border: none;
    min-width: 320px;
    height: 40px;
    box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
    font-family: 'Calibri', sans-serif;
    font-weight: bold;
    color: #1d1d1d;
  }

  .error-page h1 {
    color: black;
    line-height: 1.5em;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <br>
  <br>
  <h1>EXPLORELOG</h1>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="dialog">
    <img src="/images/pin2.png" alt="Image of a pin">
    <div>
      <h1>Oops</h1>
      <p>We've searched your page but we haven't found it.</p>
      <button><a href="/#home">GO HOME</a></button>
    </div>
  </div>
</body>
</html>
